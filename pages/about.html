<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <title>Demonlist BR - Sobre</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lista de fases brasileiras mais difíceis de Geometry Dash.">
    <link rel="shortcut icon" type="image/x-icon" href="/DemonlistBR/assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/DemonlistBR/assets/css/style.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="/DemonlistBR/assets/script/addNavbar.js"></script>
    <section id="navbar"></section>

    <section id="about-section" class="centeredElement text-center">
        <img id="iconDLBR" class="align-content-center" src="/DemonlistBR/assets/img/iconDLBR.png" alt="Demonlist BR logo">
        <h1 class="fs-1 fw-bold" style="margin-bottom: 10px;">Sobre a Lista</h1>
        <div>
            <p class="fs-5">
                Esta lista tem o foco de classificar os
                levels brasileiros mais difíceis no Geometry Dash.
            </p>
            <p class="fs-6">
                A posição de cada fase é baseado na opinião de jogadores que passaram ou possuem um progresso considerável nestas fases.
            </p>
            <div style="margin: 10px;">
                <a href="https://github.com/lucastozo/DemonlistBR" target="_blank">
                    <button type="button" class="btn btn-outline-secondary btn-custom">
                        <i class="fa-brands fa-github"></i> <span class="btn-text">Repositório GitHub</span>
                    </button>
                </a>
            </div>
            <div style="margin: 10px;">
                <a href="https://listdatamanager.vercel.app/" target="_blank">
                    <button type="button" class="btn btn-outline-success btn-custom">
                        <i class="fa-solid fa-database"></i> <span class="btn-text">List Data Manager</span>
                    </button>
                </a>
            </div>
            <div style="margin: 10px;">
                <a href="https://discord.gg/vK72KfSpHm" target="_blank">
                    <button type="button" class="btn btn-outline-primary btn-custom">
                        <i class="fa-brands fa-discord"></i> <span class="btn-text">Discord</span>
                    </button>
                </a>
            </div>
        </div>

        <h1 class="fs-4 fw-bold" style="margin-bottom: 30px; margin-top: 50px;">Créditos</h1>
        <div class="credits">
            <div class="credits-div" id="credits-developers">
                <h1 class="fs-6">Programação e ideia</h1>
            </div>
            <div class="credits-div" id="credits-admins">
                <h1 class="fs-6">Administradores</h1>
            </div>
            <div class="credits-div" id="credits-moderators">
                <h1 class="fs-6">Moderadores</h1>
            </div>
        </div>
    </section>

    <script src="/DemonlistBR/assets/script/utils.js"></script>
    <script>
        // add colaboradores na credits-div. dados: data/listsettings.json
        /*
        calling getCollaborators() returns:
        admins: 
        []
        developers: 
        []
        moderators: 
        []

        add model:  <p class="fw-lighter">username</p>
        */
        main();
        async function main() {
            const collaborators = await getCollaborators();
            const developers = collaborators.developers;
            const admins = collaborators.admins;
            const moderators = collaborators.moderators;

            const creditsDevelopers = document.getElementById("credits-developers");
            const creditsAdmins = document.getElementById("credits-admins");
            const creditsModerators = document.getElementById("credits-moderators");

            if (developers.length <= 0) creditsDevelopers.style.display = "none"
            if (admins.length <= 0) creditsAdmins.style.display = "none"
            if (moderators.length <= 0) creditsModerators.style.display = "none"

            developers.forEach(developer => {
                const p = document.createElement("p");
                p.classList.add("fw-lighter");
                p.textContent = developer;
                creditsDevelopers.appendChild(p);
            });

            admins.forEach(admin => {
                const p = document.createElement("p");
                p.classList.add("fw-lighter");
                p.textContent = admin;
                creditsAdmins.appendChild(p);
            });

            moderators.forEach(moderator => {
                const p = document.createElement("p");
                p.classList.add("fw-lighter");
                p.textContent = moderator;
                creditsModerators.appendChild(p);
            });
        }
    </script>
</body>
</html>
